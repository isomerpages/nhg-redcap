title: NHG REDCap Helpdesk Support for NHG Research Community
url: https://redcapsupport.gri.nhg.com.sg
favicon: /images/REDCap logo/favicon-isomer.ico
colors:
  primary-color: "#21409a"
  secondary-color: "#00828d"
  media-colors:
    - title: media-color-one
      color: "#d2232a"
    - title: media-color-two
      color: "#853d79"
    - title: media-color-three
      color: "#00828d"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: A National Healthcare Group (NHG) site built with Isomer
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.d22zd9xezsinki.amplifyapp.com
prod: https://master.d25aiepjmhju14.amplifyapp.com
facebook-pixel: ""
shareicon: /images/isomer-logo.svg
is_government: false
google_analytics_ga4: G-01PEB2R5QD
linkedin-insights: ""
resources_name: resources
